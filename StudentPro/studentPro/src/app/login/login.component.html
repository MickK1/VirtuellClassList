<div class="login-page sidebar-collapse">
  <div class="page-header header-filter"
    style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <p class="brand"> StudentPro </p>
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" method="" action="">
              <div class="card-body">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input id="Name" type="text" class="form-control text-white" placeholder="name..." value="">
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">mail</i>
                    </span>
                  </div>
                  <input id="Email" type="email" class="form-control text-white" placeholder="Email..." >
                </div>
        
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input id="Password" type="password" class="form-control text-white" placeholder="Password...">
                </div>
              </div>
              <div class="footer text-center">
                <a (click)="LogIn()" class="btn btn-primary btn-link btn-wd btn-lg">LogIn</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
